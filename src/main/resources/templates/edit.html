<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Spring CRUD | Edit user</title>
</head>
<body>
<div class="container mt-5 mb-4">
    <h1>Add new user</h1>
    <a href="/" class="btn btn-primary mb-4">Discard changed</a>
    <div class="d-flex flex-column align-items-center">
        <form th:method="PATCH" th:action="@{'/users/{id}/update'(id=${user.getId()})}" th:object="${user}" class="col-lg-6">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required th:value="*{email}" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" required th:value="*{firstName}" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" required th:value="*{lastName}" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="birthDate">Birth date</label>
                <input type="date"
                       class="form-control"
                       id="birthDate"
                       name="birthDate"
                       th:field="*{utilBirthDate}"
                >
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script>
        document.querySelector("#birthDate").max = new Date().toISOString().split("T")[0];
    </script>
</div>
</body>
</html>
