<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<form
    th:fragment="userForm"
    id="userForm"
    class="d-flex flex-column align-items-center">
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="firstName" class="form-label fw-bold">First name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="lastName" class="form-label fw-bold">Last name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" required>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="birthDate" class="form-label fw-bold">Birth date</label>
    <input type="date"
           class="form-control"
           id="birthDate"
           name="birthDate"
           required
    >
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="email" class="form-label fw-bold">Email address</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="password" class="form-label fw-bold">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label for="roles">Role</label>
    <select th:size="${roles.size()}"
            id="roles"
            name="roles"
            multiple
            required
            class="form-select">
      <option th:each="role: ${roles}"
              th:value="${role.getName()}"
              th:text="${role.getName()}"
      />
    </select>
    <button type="submit" class="mt-5 btn btn-success fs-4">Add new
      user
    </button>
  </div>
</form>
</body>
</html>
