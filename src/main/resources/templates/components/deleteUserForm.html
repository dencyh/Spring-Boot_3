<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<form
    th:fragment="deleteUserForm"
    th:object="${user}"
    class="d-flex flex-column align-items-center">
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">ID</label>
    <input type="text" class="form-control" th:value="*{id}" disabled>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">First name</label>
    <input type="text" class="form-control" th:value="*{firstName}" disabled>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">Last name</label>
    <input type="text" class="form-control" th:value="*{lastName}" disabled>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">Birth date</label>
    <input type="date"
           class="form-control"
           disabled
           th:value="*{birthDate}"
    >
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">Email address</label>
    <input type="email" class="form-control" th:value="*{email}" disabled>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label class="form-label fw-bold">Password</label>
    <input type="password" class="form-control" th:value="'******'" disabled>
  </div>

  <div class="mb-3 d-flex flex-column align-items-center w-100">
    <label>Role</label>
    <select th:size="${roles.size()}"
            multiple
            disabled
            class="form-select">
      <option th:each="role: ${roles}"
              th:value="${role.getName()}"
              th:text="${role.getName()}"
              th:selected="${user.roles.contains(role.getName())}"
      />
    </select>
  </div>
</form>
</body>
</html>
