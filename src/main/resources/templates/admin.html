<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Admin panel</title>
</head>
<body style="height: 100vh">
<div th:insert="~{/components/navbar::navbar}"></div>

<main class="d-flex h-100">
  <div class="col-2" th:insert="~{/components/sidebar::sidebar}"></div>
  <section class="col-10 bg-light px-5 pt-4">
    <h1 class="mb-3">Admin panel</h1>
    <ul class="nav nav-tabs fs-5" id="mainTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true">Users table
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false">New User
        </button>
      </li>
    </ul>
    <!-- Tabs -->
    <div class="border border-top-0 tab-content" id="mainTabContent">
      <!-- Table tab-->
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <h4 class="p-3 mb-0 border-bottom">All Users</h4>
        <div th:insert="~{/components/userTable::userTable}" class="p-4 bg-white">
        </div>
      </div>
      <!-- Add new user tab-->
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <h4 class="p-3 mb-0 border-bottom">Add new user</h4>
        <div class="bg-white p-4 d-flex flex-column align-items-center">
          <div th:insert="${/components/userForm::userForm}" class="col-6"></div>
        </div>
      </div>
    </div>

  </section>

  <!-- Delete/Edit modal -->
  <div th:insert="~{/components/modal::modal}"
       class="modal fade"
       id="alterUserModal"
       tabindex="-1"
       aria-labelledby="alterUserModal"
       aria-hidden="true">
  </div>
</main>

<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
