<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Admin panel</title>
</head>
<body style="height: 100vh">
<div th:insert="Navbar::navbar"></div>

<main class="d-flex h-100">
  <div class="col-2" th:insert="Sidebar::sidebar"></div>
  <section class="col-10 bg-light px-5 pt-4">
    <h1 class="mb-3">Admin panel</h1>
    <ul class="nav nav-tabs fs-5" id="mainTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true">Users table
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false">New User
        </button>
      </li>
    </ul>
    <!-- Tabs -->
    <div class="border border-top-0 tab-content" id="mainTabContent">
      <!-- Table tab-->
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <h4 class="p-3 mb-0 border-bottom">All Users</h4>
        <div class="p-4 bg-white">
          <table class="table table-striped border-top pt-3  fs-5">
            <thead>
            <tr>
              <th scope="col" class="py-3 ps-3">ID</th>
              <th scope="col" class="py-3"> Email</th>
              <th scope="col" class="py-3"> First name</th>
              <th scope="col" class="py-3"> Last name</th>
              <th scope="col" class="py-3"> Date of birth</th>
              <th scope="col" class="py-3"> Role</th>
              <th scope="col" class="py-3"> Edit</th>
              <th scope="col" class="py-3"> Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
              <td class="py-3 ps-3 align-middle" th:text="${user.getId()}"/>
              <td class="py-3 align-middle" th:text="${user.getEmail()}"/>
              <td class="py-3 align-middle" th:text="${user.getFirstName()}"/>
              <td class="py-3 align-middle" th:text="${user.getLastName()}"/>
              <td class="py-3 align-middle" th:text="${#dates.format(user.getBirthDate(), 'dd-MM-yyyy')}"/>
              <td class="py-3 align-middle">
                <span th:each="role: ${user.getRoles()}" th:text="${role.getName()} + '&nbsp;'"/>
              </td>
              <td class="py-3 align-middle fs-6">
                <a th:href="@{'/admin/{id}/edit'(id=${user.getId()})}" class="btn btn-info text-white">
                  <span>Edit</span>
                  <i class="bi bi-pencil-fill"></i>
                </a>
              </td>
              <td class="align-middle fs-6">
                <form th:method="DELETE" th:action="@{'/admin/{id}'(id=${user.getId()})}">
                  <button class="btn btn-danger" aria-label="delete" type="submit">
                    <span>Delete</span>
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add new user tab-->
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <h4 class="p-3 mb-0 border-bottom">Add new user</h4>
        <div class="bg-white p-4 d-flex flex-column align-items-center">
          <form method="POST"
                th:action="@{/admin}"
                th:object="${newUser}"
                class="col-lg-6 d-flex flex-column align-items-center">
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="firstName" class="form-label fw-bold">First name</label>
              <input type="text" class="form-control" id="firstName" required th:field="*{firstName}">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="lastName" class="form-label fw-bold">Last name</label>
              <input type="text" class="form-control" id="lastName" required th:field="*{lastName}">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="birthDate" class="form-label fw-bold">Birth date</label>
              <input type="date"
                     class="form-control"
                     id="birthDate"
                     name="birthDate"
                     th:field="*{utilBirthDate}"
              >
            </div>
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="email" class="form-label fw-bold">Email address</label>
              <input type="email" class="form-control" id="email" required th:field="*{email}">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" required th:field="*{password}">
            </div>

            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <label for="role">Role</label>
              <select th:size="${roles.size()}"
                      th:field="*{rolesArray}"
                      id="role"
                      multiple
                      required
                      class="form-select">
                <option th:each="role: ${roles}"
                        th:value="${role.getName()}"
                        th:text="${role.getName()}"
                />
              </select>
            </div>
            <button type="submit" class="mt-5 btn btn-success fs-4">Add new user</button>
          </form>
        </div>
      </div>
    </div>

  </section>
</main>
</body>
</html>
