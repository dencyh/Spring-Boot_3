<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
<div class="container mt-5 d-flex flex-column align-items-center">
  <div class=" col-lg-4 col-12">
    <h1 class="mb-3 fs-2 fw-bolder">Please sign in</h1>
    <div th:if="${param.error}" class="alert alert-danger mb-3">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-warning mb-3">
      You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
      <div class="form-floating mb-3">
        <input type="email" class="form-control fs-5" id="username" name="username">
        <label for="username">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control fs-5" id="password" name="password">
        <label for="password">Password</label>
      </div>
      <div><input type="submit" value="Sign In" class="btn btn-primary col-12 fs-4"/></div>
    </form>
  </div>
</div>
</body>
</html>
